apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-app
  labels:
    app: mobile-app
spec:
  selector:
    matchLabels:
      app: mobile-app
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mobile-app
    spec:
      containers:
        - name: home-app
          image: shubhamkalsait1/home-app:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP