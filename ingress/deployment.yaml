apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloth-app
  labels:
    app: cloth-app
spec:
  template:
    metadata:
      labels:
        app: cloth-app
    spec:
      containers:
        - name: cloth-app
          image: nginx
          ports:
            - containerPort: 80
  replicas: 3
  selector:
    matchLabels:
      app: xyz-app
  strategy:
    type: RollingUpdate